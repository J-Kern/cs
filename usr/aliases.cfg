alias "ch1" "exec usr\def_ch1"
alias "ch2" "exec usr\def_ch2"
alias "ch3" "exec usr\def_ch3"
alias "th1" "exec usr\trash_ch1"
alias "th2" "exec usr\trash_ch2"
alias "th3" "exec usr\trash_ch3"
alias "th4" "exec usr\trash_ch4"

alias togglech1 "ch1;alias togglech togglech2"
alias togglech2 "ch2;alias togglech togglech3"
alias togglech3 "ch3;alias togglech togglech1"
alias togglech togglech1

alias reset_mouse_buttons "bind mouse1 +attack;bind mouse2 +attack2"

alias +mouse1_lineup "cl_crosshairsize 1000;+attack"
alias -mouse1_lineup "-attack;-attack2;default_crosshair;reset_mouse_buttons"

alias +mouse2_lineup "cl_crosshairsize 1000;+attack2"
alias -mouse2_lineup "-attack;-attack2;default_crosshair;reset_mouse_buttons"


alias "lch_for_throw" "bind mouse1 +mouse1_lineup;bind mouse2 +mouse2_lineup"
